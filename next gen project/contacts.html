<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Groovespot</title>
  </head>
  <body class="white">
    <header>
      <a href="main.html"
        ><img class="logo" src="images/logo-black.png" alt="logo"
      /></a>
      <div class="input-container">
        <img src="images/search-icon.png" alt="search icon" />
        <input type="text" placeholder="What are you looking for?" />
      </div>
      <div class="side-buttons">
        <a href="liked.html"
          ><div class="text-button">
            <img src="images/heart-icon.png" alt="heart icon" />
            <h5>Liked</h5>
          </div>
        </a>
        <a href="contacts.html">
          <div class="text-button active">
            <img src="images/user-icon.png" alt="user icon" />
            <h5>Contacts</h5>
          </div>
        </a>
        <a href="index.html">
            <div class="text-button">
              <img src="images/Molly.png" alt="user icon" />
              <h5>Log out</h5>
            </div>
          </a>
      </div>
    </header>

    <h4>Indie Rock Artists</h4>
    <!-- template  -->
    <section class="cards">
      <div class="container card selected">
        <img src="images/Molly.png" alt="" />
        <h2>Name</h2>
      </div>
      <div class="container card selected">
        <img src="images/Zac.png" alt="" />
        <h2>Name</h2>
      </div>
      <div class="container card selected">
        <img src="images/Alaya.png" alt="" />
        <h2>Name</h2>
      </div>
      <div class="container card selected">
        <img src="images/Jonas.png" alt="" />
        <h2>Name</h2>
      </div>
    </section>

    <footer>
      <p>© 2022. Mira Pop, Noé Serwy, Andrea Makarová</p>
    </footer>

    <!-- overlays -->

    <div class="modal hidden">
      <img class="close-icon" src="images/close-icon.png" alt="close icon" />
      <div class="modal-card">
        <img src="images/Alaya.png" alt="" />
        <div class="text">
          <h2>Alaya</h2>
          <div class="information">
            <!-- this part will come from open source data -->

            <p>Favourite genre: <span>Soul</span></p>
            <p>Favourite artist: <span>Stevie Wonder</span></p>
            <p>Favourite song: <span>Overjoyed</span></p>
          </div>

          <!-- text of the button will be different based on the content (like the artist/like the song/follow the user)-->

          <button class="secondary-button">Follow the user</button>
        </div>
      </div>
    </div>

    <div class="dropdown hidden">
      <div class="row">
        <div class="user">
          <img src="images/Jonas.png" alt="user Jonas" />
          <p>Jonas</p>
        </div>
        <p class="role">User</p>
      </div>
      <div class="line"></div>
      <div class="row">
        <div class="user">
          <img src="images/Jonas.png" alt="user Jonas" />
          <p>Jonas</p>
        </div>
        <p class="role">User</p>
      </div>
      <div class="line"></div>
      <div class="row">
        <div class="user">
          <img src="images/Jonas.png" alt="user Jonas" />
          <p>Jonas</p>
        </div>
        <p class="role">User</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
