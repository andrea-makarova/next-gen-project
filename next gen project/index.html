<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Groovespot</title>
  </head>
  <body>
    <img class="logo" src="images/logo-white.png" alt="logo" />
    <section class="cards">
      <div class="container login">
        <img src="images/Molly.png" alt="" />
        <h2>Name</h2>
      </div>
      <div class="container login">
        <img src="images/Zac.png" alt="" />
        <h2>Name</h2>
      </div>
      <div class="container login">
        <img src="images/Alaya.png" alt="" />
        <h2>Name</h2>
      </div>
      <div class="container login">
        <img src="images/Jonas.png" alt="" />
        <h2>Name</h2>
      </div>
    </section>

    <a href="main.html"><button class="primary-button disabled">Continue</button></a>

    <div class="modal hidden">
        <img class="close-icon" src="images/close-icon.png" alt="close icon" />
        <div class="modal-card">
          <img src="images/Alaya.png" alt="" />
          <div class="text">
            <h2>Alaya</h2>
            <div class="information">
              <!-- this part will come from open source data -->
  
              <p>Favourite genre: <span>Soul</span></p>
              <p>Favourite artist: <span>Stevie Wonder</span></p>
              <p>Favourite song: <span>Overjoyed</span></p>
            </div>
  
            <!-- text of the button will be different based on the content (like the artist/like the song/follow the user)-->
  
            <button class="secondary-button">Follow the user</button>
          </div>
        </div>
      </div>
  
    <script src="script.js"></script>
  </body>
</html>
